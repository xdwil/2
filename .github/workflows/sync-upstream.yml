name: Sync Upstream

on:
  schedule:
    - cron: '0 6 * * *'    # This runs every day at 6:00 UTC. Adjust as needed.
  workflow_dispatch:       # Allows manual triggering via the GitHub Actions interface.

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: main   # Change this to master if thatâ€™s your default branch.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Add Upstream Remote
        run: |
          git remote add upstream https://github.com/xdwil/1.git
          git fetch upstream

      - name: Merge Upstream Changes
        run: |
          # You can switch to rebase by replacing this line with:
          # git rebase upstream/main
          git merge upstream/main --no-edit

      - name: Push Updates
        run: |
          git push origin main